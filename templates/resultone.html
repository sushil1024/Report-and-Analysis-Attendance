<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Country</th>
                <th>City</th>
                <th>Contact No</th>
                <th>Age</th>
                <th>Email Id</th>
                <th>Attendance</th>
            </tr>
        </thead>


        <tbody>
            {% for row in value: %}
                <tr>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[6] }}</td>
                    <td>{{ row[7] }}</td>
                    <td>{{ row[8] }}</td>
                    <td>{{ row[9] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
